        <script> // to rederect
          const storedLang = localStorage.getItem('preferredLang');
          const userLang = navigator.language.slice(0, 2);
          if ((!storedLang && userLang === 'ru') || storedLang === 'ru') {
              window.location.href = '/ru/index.html';
          }

    <body>
        <div class="language-switcher">
          <button onclick="changeLanguage('en')">English</button>
          <button onclick="changeLanguage('ru')">Русский</button>
        </div>

        <script>
            function changeLanguage(lang) {
              localStorage.setItem('preferredLang', lang);

              const currentPath = window.location.pathname;
              const isRussianPage = currentPath.startsWith('/ru/');

              if (lang === 'ru' && !isRussianPage) {
                window.location.href = '/ru' + currentPath;
              } 
              else if (lang === 'en' && isRussianPage) {
                window.location.href = currentPath.replace('/ru', '');
              }
            }
        </script>
        
    </body>
